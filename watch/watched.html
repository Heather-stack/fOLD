<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain{
            text-align: center;
            margin: 12px;
        }
        .h1{
            text-align: center;
            margin: 12px;
        }
        .button{
            text-align: center;
            margin: 12px;
            border-radius: 20px;
        }
        .pass{
            text-align: center;
            margin: 12px;
            border-radius: 20px;
        }
        .lab{
            text-align: center;
            margin: 12px;
        }
        *{
            font-family: Arial, sans-serif;
            margin: 12px;
            padding: 12px;
            background: linear-gradient(to right, beige, lightblue);
        }
        header{
            border: 1px solid black;
            padding: 0;
            margin: 0;
        ;
        }
    </style>
</head>
<body>
    <header>
        <div class="h1">
        <h1>Login</h1>
        </div>
        <div class="contain">
            <input type="email" placeholder="Email">
            </div>
            <div class="pass">
            <input type="password" placeholder="Password">
        </div>
        <div class="lab">
            <label><input type="checkbox">Remember Info</label>
            </div>
            <div class="button">
            <button>Login</button>
        </div>
    </header>
</body>
</html>
